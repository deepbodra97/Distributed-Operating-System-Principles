<!DOCTYPE html>
<html lang="en">
<head>
    <title>Client</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Content/Client.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <style>
        /* Don't show the not-yet-loaded templates */
        /* [ws-template], [ws-children-template] { display: none; } */
    </style>
    <script type="text/javascript" src="Content/Client.head.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark" style="height:50px">
        <div class="navbar-nav" style="position: absolute; left: 45%;">
            <h2 class="nav-link active">TWITTER</h2>
        </div>
    </nav>
    <div id="main" ws-children-template="Main">
        <div class="alert alert-info">
            <div ws-hole="Info" class="text-center">${Text}</div>
        </div>
        <div class="container p-1">
            <form class="form-inline">
                <div class="form-group">
                    <input ws-var="RegUsername" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input ws-var="RegPassword" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <input ws-var="RegConfirmPassword" type="password" class="form-control" placeholder="Retype Password">
                </div>
                <button ws-onclick="OnRegister" type="button" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="container p-1">
            <form class="form-inline">
                <div class="form-group">
                    <input ws-var="LogUsername" type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <input ws-var="LogPassword" type="password" class="form-control" placeholder="Password">
                </div>
                <button ws-onclick="OnLogin" type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="container p-1">
            <form class="form-inline">
                <div class="form-group">
                    <input ws-var="Publisher" type="text" class="form-control" placeholder="username to subscribe to" />
                </div>
                <button ws-onclick="OnSubscribe" type="button" class="btn btn-primary">Subscribe</button>
            </form>
        </div>
        <div class="container p-1">
            <form class="form-inline">
                <div class="form-group">
                    <input ws-var="TweetText" type="text" class="form-control" placeholder="type your tweet" />
                </div>
                <button ws-onclick="OnTweet" type="button" class="btn btn-primary">Tweet</button>
            </form>
        </div>
        <div class="container p-3">
            <div class="row">
                <div class="container p-1 col-md-6 border">
                    <form class="form-inline">
                        <div class="form-group">
                            <input ws-var="QueryName" type="text" class="form-control" placeholder="Query" />
                        </div>
                        <button ws-onclick="OnSearch" type="button" class="btn btn-primary">Search</button>
                    </form>
                    <div class="container" >
                        <div ws-hole="QueryResults">
                            <p>Search Results</p>
                            <div ws-template="Tweet" class="container p-1">
                                <div class="row">
                                    <div class="container col-md-6">${Text}</div>
                                    <div class="container col-md-6"><button ws-onclick="OnRetweet" class="btn btn-primary btn-sm" style="float: right;">Retweet</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container p-1 col-md-6 border">
                    <p class="text-center">Your Feeds</p>
                    <div class="container" >
                        <div ws-hole="Feeds">
                            <div ws-template="Feed" class="container p-1">
                                <div class="row">
                                    <div class="container col-md-6">${Text}</div>
                                    <div class="container col-md-6"><button ws-onclick="OnRetweet" class="btn btn-primary btn-sm" style="float: right;">Retweet</button></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Content/Client.min.js"></script>
</body>
</html>
